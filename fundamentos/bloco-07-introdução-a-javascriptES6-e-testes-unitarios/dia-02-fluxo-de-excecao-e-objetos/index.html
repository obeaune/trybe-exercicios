<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    const verifyNumber = (value1, value2) => {
      // para caso um dos parametros não seja preenchido;
      if(!value1 || !value2) {
        throw new Error ('Escreva os dois valores para soma.');
      }
      // para caso um dos parametros não seja numérico;
      if(isNaN(value1) || isNaN(value2)) {
        throw new Error ('Os valores devem ser numéricos.');
      }
    }
    const sum = () => {
      try {
        const value1 = document.getElementById('value1').value;
        const value2 = document.getElementById('value2').value;
        verifyNumber(value1, value2); // testando os parametros;
        const result = parseInt(value1) + parseInt(value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
      } catch (error) { // caso ocorra um erro;
        document.getElementById('result').innerHTML = `Resultado: ${error.message}`;
      } finally { // usando o finally para não ter que repetir o código;
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
