1 - Modifique o tamanho do h1 para 65 pixels [X]
2 - Modifique a cor do texto do h1 para laranja [X]
3 - Modifique a cor de fundo da lista não ordenada [X]
4 - Crie uma classe para modificar a cor de fundo da tag p e da ul ao mesmo tempo [X]
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1 {
        size: 65px;
        color: orange;
      }
      ul {
        background-color: paleturquoise;
      }
      .listanao {
        background-color: palegreen;
      }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="listanao">Qual é a sua cor favorita?</p>
    <ul class="listanao">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
