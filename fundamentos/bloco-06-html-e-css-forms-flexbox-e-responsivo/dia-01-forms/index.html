<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h2>Login</h2>
  <form action="" method="get">
    <label for="user">Email: </label>
    <input type="email" id="user" name="Name" placeholder="Digite seu email" required autocomplete="off" autofocus><br><br>

    <label for="senha">Senha: </label>
    <input type="password" id="senha" name="Password" placeholder="Digite sua senha" required><br><br>

    <input type="checkbox"><em>Lembre-me</em>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
