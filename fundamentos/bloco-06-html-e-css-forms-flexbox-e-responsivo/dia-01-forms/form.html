<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Formulário para cadastro de currículo</h1>
    <p>Preencha os campos abaixo com seus dados.</p>
  </header>
  <main>
    <div>
      <form>

      <fieldset>
          <div>
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name" maxlength="40" required>
          </div>
          <div>
            <label for="email">Endereço de e-mail: </label>
            <input type="email" name="email" id="email" maxlength="50" required>
          </div>
          <div>
            <label for="cpf-number">Seu CPF: </label>
            <input type="text" name="cpf" id="cpf-number" maxlength="11" required>
          </div>
          <div>
            <label for="adress">Endereço: </label>
            <input type="text" name="adress" id="adress" maxlength="200" required>
          </div>
          <div>
            <label for="city">Cidade: </label>
            <input type="text" name="city" id="city" maxlength="28" required>
          </div>
          <div>
            <label for="state">Estado: </label>
            <select name="state" id="state" required>
              <option disabled selected value>Selecione seu estado</option>
            </select>
          </div>
          <div>
            <label for="houseType">Tipo de imóvel: </label>
            <input type="radio" name="houseType" id="house" value="house" required>
            <span>Casa</span>
            <input type="radio" name="houseType" id="apartment" value="apartment" required>
            <span>Aparamento</span>
          </div>
        </fieldset>

        <fieldset>
          <div>
            <label for="resumo">Resumo do currículo: </label>
            <textarea id="resumo" name="resumo" maxlength="1000" cols="100" rows="20" required></textarea>
          </div>
          <div>
            <label for="role">Cargo: </label>
            <input type="text" id="role" name="role" maxlength="40" required>
          </div>
          <div>
            <label for="roleDescription">Descrição do cargo: </label>
            <input type="text" id="roleDescription" name="roleDescription" maxlength="500" required>
          </div>
          <div>
            <label for="date">Data de início: </label>
            <input type="text" name="date" id="date" value="" maxlength="8" placeholder="dd/mm/aaaa" required>
          </div>
        </fieldset>

        <button class="submit-button" type="submit">Enviar</button>
        <button class="clear-button" type="reset">Limpar</button>

      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
