<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício). *X*
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)). *X*
        3. Crie uma função que mude a cor do quadrado vermelho para branco. *X*
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       // Exercício 1
      function changeParagraph () {
        let mudaTag = document.getElementsByTagName('p')[1];
        mudaTag.innerHTML = "Texto exercício 1. Teste."
      }
      changeParagraph();
      
      // Exercício 2
      function changeColor() {
        let mudaCor = document.getElementsByClassName('main-content')[0];
        mudaCor.style.background = "rgb(76,164,109)";
      }
      changeColor();

      // Exercício 3
      function redToWhite () {
        let redWhite = document.getElementsByClassName('center-content')[0];
        redWhite.style.background = "white";
      }
      redToWhite();

      // Exercício 4
      function changeTextH () {
        let mudaTexto = document.getElementsByClassName('title')[0];
        mudaTexto.innerHTML = "Exercício 5.1 - JavaScript";
      }
      changeTextH();
      // usando o getElementsByTagName também funciona, vou deixar comentado
      // function changeTextH () {
      //   let mudaTexto = document.getElementsByTagName('h1')[0];
      //   mudaTexto.innerHTML = "Exercício 5.1 - JavaScript";
      // }
      // changeTextH();

      // Exercício 5
      function changeAllText () {
        let mudaTodoTexto = document.getElementsByTagName('p');
        for (let i = 0; i < mudaTodoTexto.length; i += 1) {
          mudaTodoTexto[i].innerHTML = mudaTodoTexto[i].innerHTML.toUpperCase();
        }
      }
      changeAllText();
      // também é possível fazer com a tag section mas acho que se fosse um código mais complexo poderia dar algum erro, mas vou deixar comentado mesmo assim
      // function changeAllText () {
      //   let mudaTodoTexto = document.getElementsByTagName('section')[0];
      //   mudaTodoTexto.innerHTML = mudaTodoTexto.innerHTML.toUpperCase();
      // }
      // changeAllText();

      // Exercício 6
      function exibirConteudo () {
        let tagP = document.getElementsByTagName('p');
        for (let i = 0; i < tagP.length; i += 1) {
          console.log(tagP[i].innerHTML);
        }
      }
      exibirConteudo();
    </script>
  </body>
</html>
