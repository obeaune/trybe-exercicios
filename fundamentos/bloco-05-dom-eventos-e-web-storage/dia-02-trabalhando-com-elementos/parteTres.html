<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <main id="paiDoPai"> <!--elimina tudo abaixo-->
    <section id="pai"> <!--exceto esse-->
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta"> <!--exceto esse-->
        <section id="primeiroFilhoDoFilho"></section> <!--exceto esse-->
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
    <script>
    // Remova todos os elementos filhos de paiDoPai exceto *pai*,*elementoOndeVoceEsta*
    // e *primeiroFilhoDoFilho*.
      const pai = document.getElementById('pai');
      for (let i = pai.childNodes.length - 1; i >= 0; i -+ 1) {
        const filhoAtual = pai.childNodes[i];
        if (filhoAtual.id !== 'elementoOndeVoceEsta') {
          filhoAtual.removeChild();
        }
      }
      const filhoPraSerEliminado = document.getElementById('segundoEUltimoFilhoDoFilho');
      removeChild(filhoPraSerEliminado);
    </script>
  </main>    
</body>
</html>
